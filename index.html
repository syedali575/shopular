<!DOCTYPE html>
<html ng-app="shop">

<head>
    <meta charset="utf-8">
    <title>Shopular</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>


<body ng-controller="ShopController as sale">

    <header>
        <h1>Shopular where you can truly shop freely</h1>
    </header>

    <main>

        <table>
            <thead>
                <tr>
                    <th ng-click="sale.sortCategory('name')">Name</th>
                    <th ng-click="sale.sortCategory('price')">Price</th>
                    <th ng-click="sale.sortCategory('quantity')">Quantity</th>
                    <th ng-click="sale.sortCategory('color')">Color</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="item in sale.items | orderBy:sale.sortOrder">
                    <td>{{item.name}}</td>
                    <td>{{(item.price - item.discount) * sale.taxRate | currency}}
                        <img src="image/sale.jpg" ng-hide="item.discount === 0"></td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.color}}</td>
                </tr>
            <tbody>

        </table>
    </main>

    <main>

        <form novalidate class="form" name="newProduct" ng-submit="newProduct.$valid && sale.addProduct(sale.newItem)">

            <p ng-show="newProduct.product.$touched && !newProduct.product.$valid">
                Data for all fields must be provided!
            </p>

            <input  type="text" name="product" placeholder="Name" ng-model="sale.newItem.name" required>
            <input  type="text" name="product" placeholder="Price" ng-model="sale.newItem.price" required>
            <input  type="text" name="product" placeholder="Quantity" ng-model="sale.newItem.quantity" required>
            <input  type="text" name="product" placeholder="Color" ng-model="sale.newItem.color" required>
            <input  type="text" name="product" placeholder="Discount" ng-model="sale.newItem.discount" required>
            <input type="submit" value="Submit">
        </form>
    </main>


    <footer>
        <p>Generated by using Angular</p>
    </footer>

    <script src="node_modules/angular/angular.js"></script>
    <script src="js/shop.module.js"></script>
    <script src="js/shop.controller.js"></script>
    <script src="js/product.service.js"></script>




</body>

</html>
