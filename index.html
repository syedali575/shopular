<!DOCTYPE html>
<html ng-app="shop">

  <head>
    <meta charset="utf-8">
    <title>Shopular</title>

    <link rel="stylesheet" href="normalize.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>


  <body ng-controller="ShopController as sale">

    <header>
      <h1>Shopular where you can truly shop freely</h1>
    </header>

    <main>

      <table>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>

        <tr ng-repeat="item in sale.items | orderBy:sale.sortOrder">
          <td>{{item.name}}</td>
          <td>{{(item.price - item.discount) * sale.taxRate | currency}}
          <img src="image/sale.jpg" ng-hide="item.discount === 0"></td>
          <td>{{item.quantity}}</td>
          <td>{{item.color}}</td>
        </tr>

        </table>
      </main>

      <main>

        <form
        novalidate
        class="form" name="newProduct" ng-submit="newProduct.$valid && sale.addProduct(sale.newItem)">

          <p ng-show="newProduct.product.$touched && !newProduct.product.$valid">
            Data for all fields must be provided!
          </p>

          <input id="name"type="text" name="product" placeholder="Name" ng-model="sale.newItem.name" required>
          <input id="Price"type="text" name="product" placeholder="Price" ng-model="sale.newItem.price" required>
          <input id="quantity"type="text" name="product" placeholder="Quantity" ng-model="sale.newItem.quantity" required>
          <input id="color"type="text" name="product" placeholder="Color" ng-model="sale.newItem.color" required>
          <input id="discount"type="text" name="product" placeholder="Discount" ng-model="sale.newItem.discount" required>
          <input type="submit" value="Submit">
        </form>
      </main>


      <script src="node_modules/angular/angular.js"></script>
      <script src="js/shop.module.js"></script>
      <script src="js/shop.controller.js"></script>


    </body>

  </html>
