<!DOCTYPE html>
<html ng-app="shop">

<head>
    <meta charset="utf-8">
    <title>Shopular</title>
</head>


<body>
  <header>

  </header>

    <main ng-controller="ShopController as sale">

        <h1>Shopular where you can truly shop freely</h1>

        <table>
          <th>name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>






          <tr ng-repeat="item in sale.items">

            <td>{{item.name}}</td>
            <td>{{(item.price - item.discount) * sale.taxRate}}
            <img src="image/sale.jpg" ng-hide="item.discount > 0"></td>
            <td>{{item.quantity}}</td>
            <td>{{item.color}}</td>
          </tr>
        </table>

    </main>



    <script src="node_modules/angular/angular.js"></script>
    <script src="js/shop.module.js"></script>
    <script src="js/shop.controller.js"></script>

</body>

</html>
